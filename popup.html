<!DOCTYPE html>
<html>
<head>
  <title>URL Processor</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      margin-right: 10px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    #logs {
      margin-top: 10px;
      font-family: monospace;
      height: 100px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 5px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <textarea id="urlInput" placeholder="Enter URLs, one per line"></textarea>
  <br>
  <button id="startButton">Start Process</button>
  <button id="clearButton">Clear</button>
  <div id="status"></div>
  <div id="logs"></div>
  <script src="popup.js"></script>
</body>
</html>
